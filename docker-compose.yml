version: "3.0"
services:
  app:
    build: ./rails
    command: bundle exec puma -C config/puma.rb
    ports:
      - 3000:3000
    volumes:
      - ./rails/app:/app
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
      - /app/node_modules
    tty: true
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --innodb-use-native-aio=0
    ports:
        - "3306:3306"
    volumes:
        - db-data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: develop
        MYSQL_PASSWORD: develop
        TZ: Asia/Tokyo
    tty: true

  web:
    build:
      context: ./nginx
    volumes:
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
  
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
